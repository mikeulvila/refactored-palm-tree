<div class='container'>
  <div class='row'>
    <h1>Find</h1>
    <div class='col-sm-6 col-sm-offset-3'>
      <iframe id="sc-widget" ng-src='{{iframeSrc}}' width="100%" height="100%" scrolling="no" frameborder="no"></iframe>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
      <div class='col-sm-6 text-center'>
        <button class='btn btn-default' ng-click='nextSong()'><i class="fa fa-2x fa-times"></i></button>
      </div>
      <div class='col-sm-6 text-center'>
        <button class='btn btn-default' ng-click='like()'><i class="fa fa-2x fa-heart"></i></button>
      </div>
    </div>
  </div>
</div>
