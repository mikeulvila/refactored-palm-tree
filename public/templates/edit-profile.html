<div class="container">
  <div class="row">
    <h1>Edit Profile</h1>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">displayName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="user.displayName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Bio</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" ng-model="user.bio"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label class="checkbox-inline"> Genres
              <input type="checkbox" id="inlineCheckbox1" value="pop"> Pop
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="rock"> Rock
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="country"> Country
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
