<div class="container">
  <div class="row">
    <div class='col-xs-12 col-md-6 col-md-offset-3'>
      <div class='card text-center clearfix'>

        <div class='header'>
          <h3>Edit Profile</h3>
        </div>

        <div class='alert alert-warning' ng-show='selectGenres_Strengths'>
          <p>Please select Strengths and Genres to continue.</p>
        </div>

        <form class="form-horizontal" ng-submit="updateProfile()">
          <div class="form-group">
            <label for="" class="col-xs-2 col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-2 col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" ng-model="user.description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class=" col-xs-2 col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="user.city">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-2 col-sm-2 control-label">State:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="user.state">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-2 col-sm-2 control-label">Country:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="user.country">
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-xs-2 col-sm-2 control-label">Strengths:</label>
            <div class="col-sm-10">
              <label>Lyrics:</label>
              <input class="" type="radio" ng-model="user.strengths.lyrics" value="0"> 0
              <input class="" type="radio" ng-model="user.strengths.lyrics" value="1"> 1
              <input class="" type="radio" ng-model="user.strengths.lyrics" value="2"> 2
              <input class="" type="radio" ng-model="user.strengths.lyrics" value="3"> 3
              <br>
              <label>Melody:</label>
              <input class="" type="radio" ng-model="user.strengths.melody" value="0"> 0
              <input class="" type="radio" ng-model="user.strengths.melody" value="1"> 1
              <input class="" type="radio" ng-model="user.strengths.melody" value="2"> 2
              <input class="" type="radio" ng-model="user.strengths.melody" value="3"> 3
              <br>
              <label>Music:</label>
              <input class="" type="radio" ng-model="user.strengths.music" value="0"> 0
              <input class="" type="radio" ng-model="user.strengths.music" value="1"> 1
              <input class="" type="radio" ng-model="user.strengths.music" value="2"> 2
              <input class="" type="radio" ng-model="user.strengths.music" value="3"> 3
              <br>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-xs-2 col-sm-2 control-label">Genres:</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.pop">Pop
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.rock">Rock
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.latin">Latin
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.jazz">Jazz
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.blues">Blues
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.country">Country
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.dance">Dance/Electronica
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.rap">Rap/Hip-Hop
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.folk">Folk
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="user.genres.classical">Classical
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a class='btn btn-default' ui-sref="profile">Cancel</a>
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>

      </div> <!-- end edit card -->
    </div> <!-- end edit col -->
  </div>
</div>
