<div class="container">
  <div class="row">
    <h1>Edit Profile</h1>
  </div>
  <div class="row">
    <form class="form-horizontal" ng-submit="updateProfile()">
      <div class="btn btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">
        Select
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Display Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name='displayName' ng-model="user.displayName">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Bio</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" name='bio' ng-model="user.bio"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Genres</label>
        <div class="col-sm-10">
          <div class="checkbox">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.pop">Pop
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.rock">Rock
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.latin">Latin
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.jazz">Jazz
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.blues">Blues
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.country">Country
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.dance">Dance/Electronica
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.rap">Rap/Hip-Hop
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.folk">Folk
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="user.genres.classical">Classical
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
