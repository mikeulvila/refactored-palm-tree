<div class='container'>
  <div class='row'>
    <div class='col-md-6'>
      <form ng-submit="createUser()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input ng-model="newUser.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="newUser.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Signup</button>
      </form>
    </div>
  </div>
</div>
