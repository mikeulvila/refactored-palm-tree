<div class='container'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1 ng-show='newMsg'>{{ newMsg.newMsg }} {{ cowriter.username }}</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-6'>
      <form class="form-horizontal" ng-submit="sendMessage(message_id)">
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">Message:</label>
          <div class="col-sm-6">
            <textarea class="form-control" placeholder='Start typing Mr. writer...' ng-model="text"></textarea>
          </div>
          <div class='col-sm-3'>
            <button type='submit' class="btn btn-default">Send</button>
          </div>
        </div>
      </form>
    </div>
    <div class='col-sm-6'>
      <div ng-repeat='content in message.content track by $index'>
        <p class='bg-primary'>{{ content.text }}</p>
      </div>
    </div>
  </div>
</div>
