<h1>Message Page</h1>

<form class="form-horizontal" ng-submit="sendMessage()">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Message:</label>
    <div class="col-sm-3">
      <textarea class="form-control" placeholder='Start typing Mr. writer...' ng-model="message"></textarea>
    </div>
    <div class='col-sm-2'>
      <button type='submit' class="btn btn-default">Send</button>
    </div>
  </div>
</form>
